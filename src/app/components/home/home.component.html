<nav class="navbar navbar-expand-lg navbar-light navbar-height bg-primary fixed-top shadow">
    <div class="container-fluid">
        <a class="navbar-brand text-white" href=""><img class="navbar-brand" src="assets/btns/arrow-left.svg"
                width="24">Tornar enrere</a>
    </div>
</nav>

<div class="container-fluid">
    <div class="d-flex flex-column flex-sm-column flex-md-row gap-5 px-5 pt-5">
        <div class="w-100 pt-5">
            <form (change)="serviceGetTotalBudget.calculateTotal()">
                <div class="mb-3">
                    <label for="inputBudgetName" class="form-label">Nom del pressupost:</label>
                    <input type="text" class="form-control" id="inputBudgetName" name="inputBudgetName"
                        [(ngModel)]="homeBudgetName">
                </div>

                <div class="mb-3">
                    <label for="inputClientName" class="form-label">Client:</label>
                    <input type="text" class="form-control" id="inputClientName" name="inputClientName"
                        [(ngModel)]="homeCustomerName">
                </div>

                <p class="fs-5">Qu√® vols fer?</p>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="checkWeb"
                        [(ngModel)]="serviceGetTotalBudget.homeProducts.web.selected" name="checkWeb">
                    <label class="form-check-label" for="checkWeb">{{ serviceGetTotalBudget.homeProducts.web.title }}</label>
                </div>

                <app-panell *ngIf="serviceGetTotalBudget.homeProducts.web.selected" 
                [panelBaseWebPrice]="serviceGetTotalBudget.homeProducts.web.price"></app-panell>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="checkSeo"
                        [(ngModel)]="serviceGetTotalBudget.homeProducts.seo.selected" name="checkSeo">
                    <label class="form-check-label" for="checkSeo">{{ serviceGetTotalBudget.homeProducts.seo.title }}</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="checkGAds"
                        [(ngModel)]="serviceGetTotalBudget.homeProducts.gads.selected" name="checkGAds">
                    <label class="form-check-label" for="checkGAds">{{ serviceGetTotalBudget.homeProducts.gads.title }}</label>
                </div>
            </form>

            <p class="fs-5 mt-4">{{ serviceGetTotalBudget.totalInEuros }}</p>

            <div class="d-flex justify-content-center mt-5 gap-3">
                <button placement="bottom" ngbTooltip="Esborrar els camps" [openDelay]="800" [closeDelay]="500"
                    class="buttons-current-budget" (click)="homeEraseInputs()"><i
                        class="bi bi-trash3-fill fs-5"></i></button>
                <button type="submit" placement="bottom" ngbTooltip="Afegir nou pressupost" [openDelay]="800"
                    [closeDelay]="500" class="buttons-current-budget" (click)="homeSaveBudget()"><i
                        class="bi bi-plus-lg fs-4"></i></button>
            </div>
        </div>

        <div class="w-100 pt-5 mb-sm-5 mb-md-0">
            <app-pressupost-list></app-pressupost-list>
        </div>

    </div>
</div>

<ng-template #contenido let-modal>
    <div class="modal-body">Cal seleccionar almenys un (1) producte.</div>
</ng-template>
