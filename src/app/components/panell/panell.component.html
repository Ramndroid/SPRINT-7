<form [formGroup]="panellWebForm" class="form-container my-3 py-5 d-flex flex-column gap-1"
    (change)="panelCalculateSubtotalWeb()">

    <div class="mx-3 d-flex align-items-baseline gap-1">
        <p>Nombre de pàgines</p>
        <input formControlName="inputWebsTotal" type="number" id="inputWebsTotal" class="flex-grow-1">
    </div>

    <div class="mx-3 d-flex align-items-baseline gap-1">
        <p>Nombre d'idiomes</p>
        <input formControlName="inputLanguagesTotal" type="number" id="inputLanguagesTotal" class="flex-grow-1">
    </div>

    <div class="text-danger align-self-end mx-3 text-end" *ngIf="panellWebForm.invalid">
        <b>Paràmetres no válids:</b> mínim d'una (1) pàgina i d'un (1) idioma.<br> <i>Sense paràmetres vàlids el
            pressupost no serà vinculant.</i>
    </div>

</form>
